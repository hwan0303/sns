{% load static %}
<!DOCTYPE html>
<head>
  <link href="{% static 'css/signup.css' %}?abc" rel="stylesheet" />
</head>
<body>
<section class="signup-form">
    <h1><a href="{% url 'main:mainpage' %}">likelion</a></h1>
    <div class = "caption">
        이미 회원이신가요? <a href = "{% url 'account_login' %}">로그인</a>
      </div>
    <form class="signup" id="signup_form" method="post" action="/accounts/signup/">
    {% csrf_token %}
    <div class="int-area"> 
        <input type="text" name="username"  autocomplete="username" minlength="1" maxlength="150" required="" id="id_username">
        <label for="id_username">아이디</label>
    </div>
    <div class="int-area">
        <input type="email" name="email" required="" autocomplete="email" id="id_email">
        <label for="id_email">이메일</label>
    </div>
    <div class="int-area">
        <input type="password" name="password1"  autocomplete="new-password" required="" id="id_password1">
        <label for="id_password1">비밀번호</label>
    </div>
    <div class="int-area">
        <input type="password" name="password2"  required="" id="id_password2">
        <label for="id_password2">비밀번호 (확인)</label>
    </div>    
    <div class="btn-area">
    <button type="submit">회원가입</button>
    </div>
  </form>
  </section>
  </body>
