<!DOCTYPE html>
<html lang="en">
    <head>
        {% load static %}
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="{%static 'css/detail.css' %}">
    </head>
    <body>
    {% include 'shared/_navbar.html' %}
    <h1>{{post.title}}</h1>  
    <hr>
    <table>
        <thead>
        <tr>
          <th scope="cols">항목</th>
          <th scope="cols">내용</th>
        </tr>
        </thead>
        <tbody>
        <form action="{%url 'main:create'%}" method="post">
            {%csrf_token%}
        <tr>
          <th scope="row">작성자</th>
          <td>{{post.writer}}</td>
        </tr>
        <tr>
          <th scope="row">날짜</th>
          <td>{{post.pub_date}}</td>
        </tr>
        <tr>
          <th scope="row">내용</th>
          <td>
            {% if post.image %}
            <p><img src="{{post.image.url}}" alt="사진"></p>
            {% endif %}
            <p>{{post.body}}</p>
          </td>
        </tr>
        <tr>
          <td class = "update" colspan="2" style="text-align: center;">
            <input type="button" value="수정하기" onclick="location.href='{% url 'main:edit' post.id %}'">
            <input type="button" value="삭제하기" onclick="location.href='{% url 'main:delete' post.id %}'">
          </td>
        </tr>
        </tbody>
      </table>
    </body>
</html>
