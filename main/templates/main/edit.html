{% extends 'base.html' %}
{% load static %}
{% block content %}
    <head>
      <link rel="stylesheet" href="{%static 'css/new.css'%}">
    </head>
    <body>
        {% include 'shared/_navbar.html'%}
        <div>
            <div id = "write">글쓰기</div>
            <img src="{%static 'image/pencil.png'%}" width= "40" height="40" style="margin-bottom: 25px; display: inline-block;">
        </div>
        <hr>
        <table>
            <thead>
            <tr>
              <th scope="cols">항목</th>
              <th scope="cols">내용</th>
            </tr>
            </thead>
            <tbody>
            <form action="{%url 'main:update' post.id%}" method="post" enctype="multipart/form-data">
                {%csrf_token%}
            <tr>
              <th scope="row">제목</th>
              <td><input type="text" name="title" value="{{post.title}}"></td>
            </tr>
            <tr>
              <th scope="row">사진</th>
              <td><input type="file" name = "image" value=></td>
            </tr>
            <tr>
              <th scope="row">내용</th>
              <td><textarea type="text" name="body" id="" cols="100" rows="10">{{post.body}}</textarea></td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;"><button type="submit">제출</button></td>
            </tr>
            </tbody>
          </table>         
    </body>
{% endblock %}
