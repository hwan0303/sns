<!DOCTYPE html>
<html lang="en">
    <head>
        {% load static %}
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="{%static 'css/new.css'%}">
    </head>
    <body>
        {% include 'shared/_navbar.html'%}
        <div>
            <div id = "write">글쓰기</div>
            <img src="{%static 'image/pencil.png'%}" width= "40" height="40" style="margin-bottom: 25px; display: inline-block;">
        </div>
        <hr>
        <table>
            <thead>
            <tr>
              <th scope="cols">항목</th>
              <th scope="cols">내용</th>
            </tr>
            </thead>
            <tbody>
            <form action="{%url 'main:create'%}" method="post" enctype="multipart/form-data">
                {%csrf_token%}
            <tr>
              <th scope="row">제목</th>
              <td><input type="text" name="title"></td>
            </tr>
            <tr>
              <th scope="row">사진</th>
              <td><input type="file" name = "image"></td>
            </tr>
            <tr>
              <th scope="row">내용</th>
              <td><textarea type="text" name="body" id="" cols="100" rows="10"></textarea></td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;"><button type="submit">제출</button></td>
            </tr>
            </tbody>
          </table>         
    </body>
</html>
