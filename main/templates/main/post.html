<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{%static 'css/post.css'%}">
    <title>Document</title>
</head>
<body>
    {% include 'shared/_navbar.html' %}
    {% if user.is_authenticated %}
    <div class='write title'>
      <img src="{%static 'image/letter.png' %}" width="100px" height="100px" style="margin-bottom: 20px;">
      <P>방문자 글쓰기</p>
    </div>   
    <div class="write">
        <span>{% for post in posts %}</span>
        <div>
            <h3>{{post.title}}</h3>
            {{post.writer}}<br>
            <div>{{post.summary}}
            <a href="{%url 'main:detail' post.id %}">...자세히</a></div>
            <hr>
        </div>
        {%endfor%}
    </div>
    <div class="write">
      <a href = "{%url 'main:new'%}">글쓰기</a>
    </div>
    {% else %}
    <div class="account" style="text-align: center;margin: 100px 0px;">
        <h3>로그인 후 이용가능</h3><br>
        <a style="text-decoration: none; color: black;" href="{% url 'account_login' %}">로그인</a><br>
        <a style="text-decoration: none; color:black;" href="{% url 'account_signup' %}">회원가입</a>
    </div>    
    {% endif %}
</body>
</html>
